# TomeHub Docker Compose
# Backend with self-discovering Caddy for auto-HTTPS

version: '3.8'

services:
  backend:
    build:
      context: ../apps/backend
      dockerfile: Dockerfile
    container_name: tomehub-backend
    hostname: tomehub.internal
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "5000:5000"
    env_file:
      - ../apps/backend/.env
    environment:
      # Overrides for Docker environment
      - OCI_KEY_FILE=/app/oci_private_key.pem

      # App Configuration
      - APP_ENV=production
      - APP_DEBUG=0
    volumes:
      # Mount wallet for Oracle mTLS connection
      - ../apps/backend/wallet:/app/wallet:ro
      # Mount OCI private key
      - ../apps/backend/oci_private_key.pem:/app/oci_private_key.pem:ro
      # Mount uploads directory for temporary file storage
      - tomehub-uploads:/app/uploads
      # Caddy data for SSL certificates persistence
      - caddy_data:/data
    healthcheck:
      test: [ "CMD", "curl", "-sf", "http://localhost:5000/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - tomehub-network

  prometheus:
    image: prom/prometheus:latest
    container_name: tomehub-prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - tomehub-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: tomehub-grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning/:/etc/grafana/provisioning/
      - ./grafana/dashboards/:/var/lib/grafana/dashboards/
    networks:
      - tomehub-network
    restart: unless-stopped
    depends_on:
      - loki
      - prometheus

  loki:
    image: grafana/loki:latest
    container_name: tomehub-loki
    ports:
      - "3100:3100"
    volumes:
      - ./loki/local-config.yaml:/etc/loki/local-config.yaml
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      tomehub-network:
        aliases:
          - tomehub-loki

  promtail:
    image: grafana/promtail:latest
    container_name: tomehub-promtail
    volumes:
      - ./promtail/config.yaml:/etc/promtail/config.yaml
      - /var/run/docker.sock:/var/run/docker.sock
    command: -config.file=/etc/promtail/config.yaml
    networks:
      - tomehub-network
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false

volumes:
  tomehub-uploads:
    driver: local
  caddy_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  tomehub-network:
    driver: bridge
